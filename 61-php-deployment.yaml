apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-backend
  namespace: dct-app
spec:
  replicas: 1
  selector:
    matchLabels: { app: php-backend }
  template:
    metadata:
      labels: { app: php-backend }
    spec:
      containers:
        - name: php
          image: public.ecr.aws/docker/library/php:8.2-apache
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          # Ensure MySQL extensions are available, then start Apache
          command: ["bash","-lc"]
          args:
            - |
              docker-php-ext-install mysqli pdo_mysql >/dev/null 2>&1 || true
              apache2-foreground
          env:
            - name: DB_HOST
              value: "mysql"
            - name: DB_USER
              value: "root"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-root
                  key: database
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-root
                  key: password
          readinessProbe:
            httpGet: { path: /, port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /, port: http }
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "256Mi" }
          volumeMounts:
            - name: php-code
              mountPath: /var/www/html
      volumes:
        - name: php-code
          configMap:
            name: php-app
            items:
              - key: index.php
                path: index.php
              - key: list.php
                path: list.php
              - key: config.php
                path: config.php
